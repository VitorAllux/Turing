<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="scripts.js"></script>
    <title>Maquina de Turing</title>
</head>


<body>
    <div class="container-fluid">
        <div class="row" id="topo">
            <header></header>
        </div>

        <div class="row" id="meio">
            <div class="col-3" id="meio"></div>
            <div class="col-6" id="meio">

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <button class="btn btn-outline-primary" onclick="addLine('tbl')">Add Line</button>
                        <button class="btn btn-outline-primary" onclick="addColl('tbl','input1')">Add
                            Coll</button>
                    </div>
                    <input id="input1" type="text" placeholder="Valor da Coluna" class="form-control col-2"
                        aria-describedby="button-addon1">
                </div>
                <div>
                    <table id="tbl" class="table table-bordered">
                        <tr>
                            <td>#</td>
                            <td>></td>
                        </tr>
                    </table>
                </div>
                <div>
                    <button class="btn btn-outline-primary" onclick="getTableData('tbl')">Table Data</button>
                </div>
            </div>
        </div>
        <div class="row" id="baixo">
            <footer></footer>
        </div>
    </div>
</body>




</html>
